<body>

  <button id="hugButton">ðŸ¤— CÃ¢lin</button>
  <img id="hugGif" src="" alt="CÃ¢lin">
  <iframe id="soundCloudPlayer" scrolling="no" frameborder="no" allow="autoplay"
    src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/gmzfdnn/george-michael-careless&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">

  <script>
    const hugButton = document.getElementById('hugButton');
    const hugGif = document.getElementById('hugGif');
    const soundCloudPlayer = document.getElementById('soundCloudPlayer');

    const gifs = [
      'https://media.giphy.com/media/l2QDM9Jnim1YVILXa/giphy.gif',
      'https://media.giphy.com/media/od5H3PmEG5EVq/giphy.gif',

    let widget = null;
    let widgetReady = false;

    // On attend que l'iframe soit chargÃ©e
    soundCloudPlayer.addEventListener('load', () => {
      widget = SC.Widget(soundCloudPlayer);
      widget.bind(SC.Widget.Events.READY, () => {
        widgetReady = true;
      });
    });

    hugButton.addEventListener('click', () => {
      // SÃ©lectionner un GIF alÃ©atoire

      soundCloudPlayer.style.display = 'block';
